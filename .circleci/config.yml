version: 2
jobs:
  build-node10:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run: yarn run ci

  master-check:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run: yarn run lerna:nightly
  deploy:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run: yarn run ci
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: yarn run lerna:publish

workflows:
  version: 2
  commit:
    jobs:
      - build-node10
      - deploy:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
  nightly:
    triggers:
      - schedule:
          # TODO: change to nightly
          cron: "12 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-node10
